services:
  songs:
    container_name: ${COMPOSE_PROJECT_NAME}-songs
    restart: always
    ports:
      - "8082:8080"
    environment:
      APELLE__DB_URL: ${DB_URL?"The database url must be set"}
    depends_on:
      - db
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.rust
      args:
        SERVICE: songs
