services:
  db:
    container_name: ${COMPOSE_PROJECT_NAME}-db
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:?}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?}
      POSTGRES_DB: ${DB_NAME:-${DB_USER}}
    volumes:
      - dbdata:/var/lib/postgresql/data

  migrator:
    container_name: ${COMPOSE_PROJECT_NAME}-migrator
    image: flyway/flyway:11-alpine
    restart: no
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${DB_NAME:-${DB_USER}}
      FLYWAY_USER: ${DB_USER}
      FLYWAY_PASSWORD: ${DB_PASSWORD}
      FLYWAY_CONNECT_RETRIES: 60
    command: migrate
    volumes:
      - ../users/migrations:/flyway/sql/users:ro
      - ../songs/migrations:/flyway/sql/songs:ro
      - ../songs/providers/youtube/migrations:/flyway/sql/songs-youtube:ro
    depends_on:
      db:
        condition: service_started

volumes:
  dbdata:
